<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Diary Entry</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <script src="../../node_modules/@ckeditor/ckeditor5-build-balloon-block/build/ckeditor.js"></script>
</head>
<body></body>
    <div class="main_window">        
        <div class="titlebar"></div>
        <div class="form-style-5">
            <form>
                <fieldset>
                    <legend><span class="number">1</span>Summary</legend>
                    <input name="feeling" placeholder="How did today go, in a word?">
                    <input name="goal" placeholder="What was the main thing I accomplished today?">
                    <div class="editor_wrapper">
                        <div id="editor_summary" class="editor"></div> 
                    </div>
                </fieldset>
                <br/>
                <br/>
                <fieldset id="self_care_container">
                    <legend><span class="number">2</span>Self Care Register</legend>
                    <div class="sub">Did I...</div>
                </fieldset>
                <br/>
                <br/>
                <fieldset>
                    <legend><span class="number">3</span>Details of Today</legend>
                    <div id="parent_node_provoking">

                    </div>
                    <div class="editor_wrapper">
                        <div id="editor_details" class="editor"></div> 
                    </div>
                </fieldset>
                <input id="submission_button" type="button" value="Save Entry" onclick="submit_entry()"/>
            </form>
        </div>
    </div>
    <script> //Handle the creation of toggle buttons dynamically.
        const { ipcRenderer } = require('electron');
        class Toggle {
            constructor(elem, opts) {
                //Create the location for storing information about counters if not exist. Also add stylesheet information, as it doesn't exist.
                if (!window.toggles) {
                    window.toggles = {
                        register: [],
                        counter: 0,
                        validate: function validate() {
                            let valid = true;
                            this.register.map(toggle => {
                                let result = toggle.check();
                                toggle.mark(!result);
                                if (!result) valid = false;
                            });
                            return valid;
                        },
                        get: function get() {
                            if (!this.validate) console.error('Not able to get full data as errors are present');
                            return this.register.map(toggle => [toggle.placeholder, toggle.getData()]).filter(item => item[1] !== null);
                        }
                    };
                    let styles = document.createElement('style');
                    styles.innerHTML = `
                        .surrounding_div {
                            display:flex;
                            flex-direction: row;
                            border-bottom: 1px solid rgb(200, 200, 200);
                            justify-content: space-between;
                            margin: 10px 0px;
                            border-radius: 8px 8px 0px 0px;
                        }
                        .surrounding_div.marked {
                            background-color: rgb(255, 220, 217);
                            border-bottom: 2px solid rgb(140, 11, 0);
                        }

                        span.main_label {
                            padding-left: 20px;
                            margin-right: 10px;
                            max-height: 10vh;
                            overflow-y: auto;
                            overflow-x: hidden;
                            min-width: 200px;
                        }

                        .main_label ,
                        .toggle_container{
                            font-family: Georgia, "Times New Roman", Times, serif;
                            margin-top: 10px;
                            margin-bottom: 10px;
                        }

                        /* Button Height */
                        .main_label,
                        .yes_button, 
                        .no_button {
                            padding-top: 6px;
                            padding-bottom: 6px;
                        }

                        .refresh_button {
                            cursor: pointer;
                            margin-top: 6px;
                            margin-left: 15px;
                            height: 25px;
                            width: 25px;
                        }
                        .refresh_button > img {
                            height: 20px;
                            opacity: 0.5;
                        }
                        .refresh_button:hover > img {
                            opacity: 0.8;
                        }

                        /* Button Border */
                        .yes_button,
                        .no_button {
                            padding-left: 20px;
                            padding-right: 20px;
                            border: 1px solid black;
                            cursor: pointer;
                            user-select: none;
                            margin: 0px;
                        }

                        .toggle_container {
                            display: flex;
                            overflow: hidden;
                            color: black;
                            flex-direction: row;
                            max-height: 32px;
                            margin-right: 14px;
                        }

                        .yes_button {
                            background-color: rgba(109, 196, 109, 0.6);
                            border-radius: 8px 0 0 8px;
                            border-right: none;
                        }

                        .yes_button:hover,
                        .yes_button.selected {
                            background-color: rgba(109, 196, 109, 1);
                        }

                        .yes_button.selected:hover {
                            background-color: rgb(60, 168, 60);
                        }

                        .no_button {
                            background-color:rgba(197, 106, 106, 0.6);
                            border-radius: 0 8px 8px 0;
                        }

                        .no_button:hover,
                        .no_button.selected {
                            background-color:rgb(216, 118, 118);
                        }

                        .no_button.selected:hover {
                            background-color:rgb(216, 93, 93);
                        }

                        .greyed {
                            background-color: rgba(184, 184, 184, 0.8);
                        }`
                    document.querySelector('head').appendChild(styles);
                };
                //Deconstruct opts
                const { placeholder = false, start_state = 'neutral', required = false, true_message = 'Yes', false_message = 'No', allow_toggle = true} = opts;

                //Check required properties have been supplied.
                this.error = true;
                if (!placeholder) console.error('Failed to create toggle, no placholder supplied');
                if (elem === null) console.error('Failed to create toggle, elem supplied is null (may not exist)');

                //Bind properties
                //TODO: Create dynamic addition of more properties
                this.elem = elem; //Store the original elem if we need to destory this lad at any point.
                this.placeholder = placeholder;
                this.state = (start_state === 'neutral') ? null : start_state;
                this.required = required;
                this.allow_toggle = allow_toggle;
                this.error = false;
                this.marked = false;

                //Create a counter if not exist, then set id.
                this.id = "ToggleButton_ID_" + Date.now() + '_' + window.toggles.counter++;
                elem.id = this.id;

                //Collect and create element.
                try { 
                    const template = `
                        <div class="surrounding_div">
                            <span class="main_label">${placeholder}</span>
                            <span class="toggle_container"><span class="yes_button" id="yes_button_${this.id}">${true_message}</span><span class="no_button" id="no_button_${this.id}">${false_message}</span>
                            <span id="refresh_button_${this.id}" class="refresh_button"><img src="assets/refresh.svg"></span>
                            </span>
                        </div>`;
                    
                    window.toggles.register.push(this);

                    elem.innerHTML = template;
                    this.set(this.state);
                    
                    //Add listeners
                    document.querySelector(`#yes_button_${this.id}`).addEventListener('click', () => this.set(true));
                    document.querySelector(`#no_button_${this.id}`).addEventListener('click', () => this.set(false));
                    document.querySelector(`#refresh_button_${this.id}`).addEventListener('click', () => this.change_placeholder(ipcRenderer.sendSync('self_care_questions', 1)[0]));
                        
                } catch (err) {
                    //TODO: remove failed init attempt just in case.
                    console.error(`Failed to create toggle element. ${err.stack}`);
                    this.error = true;
                }
            }
            getData() {
                if (this.error) return console.error('Cannot get data, element failed to initalise');
                return this.state;
            }
            set(state) {
                if (this.error) return console.error('Cannot set state, element failed to initalise');
                
                if (this.state === state && state !== null && this.allow_toggle) this.state = !state;
                else this.state = state;

                document.querySelector(`#yes_button_${this.id}`).classList = `yes_button${(this.state === null) ? '' : (this.state) ? ' selected' : ' greyed'}`;
                document.querySelector(`#no_button_${this.id}`).classList = `no_button${(this.state === null) ? '' : (!this.state) ? ' selected' : ' greyed'}`;
                this.mark(false);
            }
            check() { //Returns true if fully filled out, false if not.
                if (this.error) return console.error('Cannot get state, element failed to initalise');
                return !this.required || this.state !== null;
            }
            change_placeholder(placeholder) {
                if (this.error) return console.error('Cannot change label, element failed to initalise');
                document.querySelector(`#${this.id} .main_label`).innerText = placeholder;
                this.placeholder = placeholder;
                this.set(null);
            }
            destroy() { //Remove this lad
                let existing_item = document.querySelector(`#${this.id}`);
                existing_item.parentNode.replaceChild(this.elem, existing_item);
            }
            mark(state) {
                this.marked = state;
                document.querySelector(`#${this.id} .surrounding_div`).classList = `surrounding_div${(state) ? ' marked' : ''}`;
            }
        }
        const num_of_questions = 3;
        const parent_node = document.querySelector('#self_care_container');

        ipcRenderer.sendSync('questions', {type: 'self_care', number: num_of_questions}).forEach(question => {
            let new_node = document.createElement('div');
            new_node.id = `care_node`;
            parent_node.appendChild(new_node);

            new Toggle(new_node, {
                placeholder: question,
                required: true
            });
        });

    </script>
    <script> //Handle the creation of rich text editors.
        const num_provoking_questions = 2;
        window.editors = {provoking: []};
        BalloonEditor
            .create( document.querySelector('#editor_summary'), {
                placeholder: "One sentence summary of today."
            }).then( editor => {
		        window.editors.summary = editor;
	        }).catch(err => {
                console.error(err);
            });
        BalloonEditor
            .create( document.querySelector('#editor_details'), {
                placeholder: "Is there anything else I need to comment on?"
            }).then( editor => {
		        window.editors.extras = editor;
	        }).catch(err => {
                console.error(err);
            });

        const parent_node_provoking = document.querySelector('#parent_node_provoking');
        ipcRenderer.sendSync('questions', {type: 'provoking', number: num_provoking_questions}).forEach(question => {
            let elem = document.createElement('div');
            elem.classList = 'editor_wrapper';
            let sub_node = document.createElement('div');
            sub_node.classList = 'editor';
            elem.appendChild(sub_node);
            parent_node_provoking.appendChild(elem);

            BalloonEditor
                .create(sub_node, {
                    placeholder: question,
                }).then(editor => {
                    window.editors.provoking.push({editor: editor, node: sub_node, placeholder: question});
                }).catch(err => {
                    console.error(err);
                })
        });
    </script>

    <script> //Handle Button Clicks & Whatnot
        function submit_entry() {
            let valid = true;
            let package = {
                summary: {},
                self_care: [],
                details: [],
                extras: ''
            };

            //Validate & load summary boxes
            let element = document.getElementsByName('feeling')[0]
            let text = element.value;
            if (text.length === 0 || text.split(' ').length > 4) {
                element.classList.add('invalid');
                valid = false;
            } else {
                element.classList.remove('invalid');
                package.summary.feeling = text;    
            }
            
            element = document.getElementsByName('goal')[0];
            text = element.value;
            if (text.length === 0) {
                element.classList.add('invalid');
                valid = false;
            } else {
                element.classList.remove('invalid');
                package.summary.goal = text;    
            }

            element = document.querySelector('#editor_summary');
            text = window.editors.summary.getData();
            if (text.length < 20) {
                element.classList.add('invalid');
                valid = false;
            } else {
                element.classList.remove('invalid');
                package.summary.sentence = text;    
            }

            //Validate & load self-care boxes
            if (!window.toggles.validate()) valid = false; //Validate all
            package.self_care = window.toggles.get();

            //Load details of today
            window.editors.provoking.forEach(item => {
                let { editor, node, placeholder } = item;
                let text = editor.getData();
                if (text.length < 20) {
                    node.classList.add('invalid');
                    valid = false;
                } else {
                    node.classList.remove('invalid');
                    package.details.push([placeholder , text]);    
                }
            });

            element = document.querySelector('#editor_details');
            text = window.editors.extras.getData();
            if (text.length < 20) {
                element.classList.add('invalid');
                valid = false;
            } else {
                element.classList.remove('invalid');
                package.extras = text;    
            }


            if (!valid) return;
            ipcRenderer.send('save_entry', package);
            window.close();
        }
    </script>

</body>
